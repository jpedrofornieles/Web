<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="Shortcut Icon" type="image/x-icon" href="img/emoticono.png" />
	<link rel="stylesheet" href="style.css" />
	<title>Pagina Web Personal</title>
</head>
<body>

<article>
	<section id="cabecera">
		<h1>
			<p id="name">My name (left)</p>
			<p id="position">My position (left)</p>
		</h1>
		<h2>
			<span id="department">My department</span><span> (center)</span><br>
			<span id="company">My company</span><span id="companyb"> (center)</span>
		</h2>
		<span id="posicionar"><img src="img/emoticono.png"></span>
	</section>
	
	<section id="main">
			<span><img class="tamicon" src="img/email.png"></span><span class="posicion">
				<a href="mailto:email@aaa.com">email@aaa.com</span></a><br>
			<span><img class="tamicon" src="img/telefono.png"></span><span class="posicion">Telephone number</span><br>
			<span><img class="tamicon" src="img/fax.png"></span><span class="posicion">Fax number</span><br>
			<span><img class="tamicon" src="img/address.png"></span><span class="posicion">My address</span><br>
			<span><img class="tamicon" src="img/facebook.png"></span><span class="posicion">
				<a href="www.facebook.com">My Facebook page</span></a>
	</section>
</article>

<aside>
	<header>
		<img src="img/logoUMA.png">
	</header>
	<nav>
		<ul>
			<li>Home page</li>
			<li>Company</li>
			<li>My pictures</li>
			<li>Miscellaneous</li>
		</ul>
	</nav>
</aside>

</body>

</html>
