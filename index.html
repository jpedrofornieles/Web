<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="Shortcut Icon" type="image/x-icon" href="img/emoticono.png" />
	<link rel="stylesheet" href="style.css" />
	<title>Pagina Web Personal</title>
</head>
<body>

<article>
	<section id="cabecera">
		<h1>
			<span id="name">My name (left)</span><br>
			<span id="position">My position (left)</span>
		</h1>
		<h2>
			<span id="department">My department</span><span> (center)</span><br>
			<span id="company">My company</span><span id="companyb"> (center)</span>
		</h2>
		<span id="posicionar"><img src="img/emoticono.png" alt="emoticono"></span>
	</section>
	
	<section id="main">
			<span><img class="tamicon" src="img/email.png" alt="email"></span><span class="posicion">
				<a href="mailto:email@aaa.com">email@aaa.com</a></span><br>
			<span><img class="tamicon" src="img/telefono.png" alt="tamicon"></span><span class="posicion">Telephone number</span><br>
			<span><img class="tamicon" src="img/fax.png" alt="fax"></span><span class="posicion">Fax number</span><br>
			<span><img class="tamicon" src="img/address.png" alt="address"></span><span class="posicion">My address</span><br>
			<span><img class="tamicon" src="img/facebook.png" alt="face"></span><span class="posicion">
				<a href="http://www.facebook.com">My Facebook page</a></span>
	</section>
</article>

<aside>
	<header>
		<img src="img/logoUMA.png" alt="logoUMA">
	</header>
	<nav>
		<ul class="menu">
			<li><a class="enlace" href="#">Home page</a></li>
			<li><a class="enlace" href="#">Company</a></li>
			<li><a class="enlace" href="#">My pictures</a></li>
			<li><a class="enlace" href="#">Miscellaneous</a></li>
		</ul>
	</nav>
</aside>

</body>

</html>
